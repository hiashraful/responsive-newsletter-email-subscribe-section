<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Responsive Newsletter Email Subscribe</title>
  </head>
  <body>
      <section class="newsletter my-5">
        <div class="container gx-4">
            <!-- To change background color change this background-color property -->
          <div class="row justify-content-center shadow rounded p-5"  style="background-color: #ffffff;">
              <div class="col-lg-6 col-md-10 text-center">
                  <img src="https://cdn-icons-png.flaticon.com/64/3062/3062634.png" alt="email icon">
                  <h1>Let's Stay In Touch</h1>
                  <p class="text-muted">Join our subcribers list to get the latest news, updates, coupons and special offers delivered directly to your inbox.</p>
                  <div class="input-group mb-3">
                      <input type="email" class="form-control text-center" placeholder="Your Email" aria-label="Recipient's email" aria-describedby="button-addon2">
                      <button class="btn btn-dark" type="button" id="button-addon2">SUBSCRIBE </button>
                  </div>
              </div>
          </div>
        </div>
      </section>
      <footer>
          <p class="text-center text-muted m-5">Developed by Ashraful Islam &copy; 2022</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
